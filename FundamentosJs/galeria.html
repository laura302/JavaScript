<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
    body{
        width: 100vw;
        height: 100vh;
        background-color: palevioletred;
        display: flex;
        place-items: center;
    }
    .container{
        text-align: center;
    }
    .img-thumbnail{
        width: 100px;
    }
    .img-thumbnail:hover{
        width: 230px;
    }
    img#main{   
        width: 100%;
    }
</style>
</head>

<body>
    <div class="container"data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-thumbnail" src="./cinnamoroll!!!.jpg" alt="">
        <img class="img-thumbnail" src="./Matching pfp.jpg" alt="">
        <img class="img-thumbnail" src="./My melody plush.jpg" alt="">
        <img class="img-thumbnail" src="./Sanrio.jpg" alt="">
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-sms">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="main" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
