<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos 2D con HTML y Javascrip</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 100wh;
            height: 100vh;
            background-color: black;
            display: grid;
            place-items: center;
            box-sizing: border-box;
            color: white;
        }
        .container {
            width: 80pz;
            text-align: center;
        }
        .container *{
            margin: 80pz;
        }
        canvas {
            background-color: rgb(253, 221, 226);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Graficas 2D con GTML y Javascrip</h1>
        <canvas id="lienzo" width="400" height="400"></canvas>
    </div>
    <script src="./dibujo.js"></script>
</body>
</html>
